<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comics Book</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home, book_2,bookmark "
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="JS/script.js" defer></script>
  </head>
  <body>
    <header id="heading"></header>
    <main id="mainContainer">
      <aside id="asideMenu">
        <h4>Collections</h4>
        <ol>
          <li>
            <span class="material-symbols-outlined"> home </span>Dashboard
          </li>
          <li><span class="material-symbols-outlined"> book_2 </span>Books</li>
          <li>
            <span class="material-symbols-outlined"> bookmark </span>Readings
          </li>
          <li>Series</li>
          <li>Authors</li>
        </ol>
      </aside>
      <section id="searchSection">
        <h1>Books</h1>
        <form>
          <input
            type="search"
            id="search-book"
            name="books"
            placeholder="Cerca Comics"
          />
          <label for="search-book">Cerca</label>
        </form>
      </section>
      <section></section>
    </main>
  </body>
</html>
